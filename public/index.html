<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Improve your typing speed and accuracy with our Number Typing Practice Tool built using React.js and Tailwind CSS. Enhance your skills with real-time feedback!"
    />
    <meta
      name="keywords"
      content="typing practice, typing speed, typing accuracy, number typing, React app, web app, Tailwind CSS, improve typing"
    />
    <meta name="author" content="SoftFlare Solutions" />

    <!-- Open Graph Meta Tags (for social media) -->
    <meta property="og:title" content="Number Typing Practice Tool" />
    <meta
      property="og:description"
      content="Improve your typing speed and accuracy with our Number Typing Practice Tool. Track your progress, adjust the difficulty, and see real-time feedback!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Number Typing Practice Tool" />
    <meta
      name="twitter:description"
      content="Improve your typing speed and accuracy with our Number Typing Practice Tool. Track your progress, adjust the difficulty, and see real-time feedback!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>Number Typing Practice Tool</title>

    <!-- Structured Data (JSON-LD for Rich Snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Number Typing Practice Tool",
        "description": "A web app to help you improve typing speed and accuracy with number typing practice. Track progress, adjust time limits, and improve your typing skills.",
        "url": "https://yourwebsite.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "author": {
          "@type": "Organization",
          "name": "SoftFlare Solutions",
          "url": "https://yourwebsite.com"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
